set -g terminal-overrides 'xterm'

set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides "tmux-256color"

# prefixキーをC-bに変更
set -g prefix C-b

# C-qのキーバインドを解除
unbind C-q

# ステータスバーをトップに配置する
set-option -g status-position top

# 左右のステータスバーの長さを決定する
set-option -g status-left-length 90

set-option -g status-right-length 90

# #P => ペイン番号
# 最左に表示
set-option -g status-left '#H:[#P]'

# Wi-Fi、バッテリー残量、現在時刻
# 最右に表示
set-option -g status-right '#(wifi) #(battery --tmux) [%Y-%m-%d(%a) %H:%M:%S]'

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# センタライズ（主にウィンドウ番号など）
# set-option -g status-justify centre

# # ステータスバーの色を設定する
set-option -g status-bg "#91d7e3"

# # status line の文字色を指定する。
# set-option -g status-fg "colour255"


bind h previous-window
bind l next-window

# Ctrl-tで新しいウィンドウを開く
bind -n C-t new-window

# vimのキーバインドでペインを移動する
bind H select-pane -L
bind J select-pane -D
bind K select-pane -U
bind L select-pane -R

# Alt-h/lでウィンドウを左右に移動
bind -n M-h previous-window
bind -n M-l next-window

# vimのキーバインドでペインをリサイズする
bind -r M-H resize-pane -L 5
bind -r M-J resize-pane -D 5
bind -r M-K resize-pane -U 5
bind -r M-L resize-pane -R 5

# | でペインを縦分割する
bind | split-window -h

# - でペインを縦分割する
bind - split-window -v

# 番号基準値を変更
set-option -g base-index 1

# window名を自動的にカレントディレクトリ名に設定
set-option -g allow-rename on
set-window-option -g automatic-rename on
set-window-option -g automatic-rename-format '#{b:pane_current_path}'

# # マウス操作を有効にする
# set-option -g mouse on
# bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# コピーモードを設定する
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# 'b' でコピーモード(選択モード)を起動
bind b copy-mode

# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection

# 'V' で行選択
bind -T copy-mode-vi V send -X select-line

# 'C-v' で矩形択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' でヤンク
bind -T copy-mode-vi y send -X copy-selection

# 'Y' で行ヤンク
bind -T copy-mode-vi Y send -X copy-line

# 'C-p'でペースト
bind-key C-p paste-buffer

# # mouse
set -g mouse on

# vi copy (clipboard)
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -bi"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -bi"

# Explicit `C-c` key fires copying the selection
unbind -T copy-mode MouseDragEnd1Pane
unbind -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode C-c send-keys -X copy-pipe-and-cancel "xsel -bi"
bind-key -T copy-mode-vi C-c send-keys -X copy-pipe-and-cancel "xsel -bi"

## esc の効きを良くする
set-option -g escape-time 0
guibg=NONE

# --- wsl (win32yank) ---
# https://github.com/equalsraf/win32yank
if "which win32yank.exe" "bind-key -T copy-mode-vi y     send-keys -X copy-p    ipe-and-cancel 'win32yank.exe -i'"
if "which win32yank.exe" "bind-key -T copy-mode-vi Enter send-keys -X copy-p    ipe-and-cancel 'win32yank.exe -i'"
