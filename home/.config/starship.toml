# シェルプロンプトの間に空行を追加します
add_newline = true

# "❯" 記号を "➜" 記号に置き換えます
[character]                            # 設定しようとしているモジュールの名前は "character" です。
format = "🐸 "
success_symbol = "[](bold green)"     # "success_symbol" セグメントが「太字の緑色」スタイルの "➜" に設定されています
error_symbol = "[](bold_red)"     # "success_symbol" セグメントが「太字の緑色」スタイルの "➜" に設定されています

# packageモジュールを無効にし、プロンプトから完全に隠します
[package]
disabled = true
[aws]
disabled = true

